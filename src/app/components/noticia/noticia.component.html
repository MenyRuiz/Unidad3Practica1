<ion-card>
  <ion-card-header>
    <ion-card-title class="txtTitle">Fuente: {{ article.source.name }} </ion-card-title>
    <ion-card-subtitle class="txtSubtitle">Titulo: {{ article.title }} </ion-card-subtitle> 
  </ion-card-header>
  <ion-img [src]="article.urlToImage" *ngIf="article.urlToImage"></ion-img>
  <ion-card-content class="txtGeneral">
    Articulo: {{ article.description }}
  </ion-card-content> 
</ion-card>
